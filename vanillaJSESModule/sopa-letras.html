<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sopa de Letras - Personalizable</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        font-family: "Raleway", sans-serif;
      }

      .container {
        width: 100%;
        max-width: 900px;
      }
    </style>
  </head>

  <body>
    <div class="container" id="container"></div>

    <script type="module">
      import { CONFIG_JUEGO_PRODHAB } from "./src/juegosEnvironments.js";
      import "./src/components/sopa-letras-component/modal-sopa.js";
      import "./src/components/sopa-letras-component/sopa-letras-component.js";

      // Configurar la URL del JSON
      CONFIG_JUEGO_PRODHAB.setJsonUrl("juegos.json");

      window.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("container");

        // Crear el componente
        const sopa = document.createElement("sopa-letras-component");

        // Asignar atributos necesarios
        sopa.setAttribute("size", "14");
        sopa.setAttribute("id-sopa", "4");
        sopa.setAttribute(
          "modal1-video",
          "public/video/superdato_anotando.webm"
        );
        sopa.setAttribute("modal2-video", "public/video/superdato_idea.webm");
        sopa.setAttribute(
          "superdato-img",
          "public/images/superdato_se√±alando.png"
        );

        // Agregar al contenedor
        container.appendChild(sopa);
      });
    </script>
  </body>
</html>
